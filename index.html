<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Carl & Co Select</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f2f6fc;
}

/* LAYOUT */
.container {
    display: grid;
    grid-template-columns: 220px 1fr;
    min-height: 100vh;
}

/* MENU */
.menu {
    background: #0a3d91;
    padding: 20px;
    color: white;
}

.logo {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 25px;
}

.logo img {
    width: 42px;
}

.logo span {
    font-size: 18px;
    font-weight: bold;
}

.menu a {
    display: block;
    text-decoration: none;
    color: #dbe7ff;
    margin: 10px 0;
    font-weight: bold;
}

.menu a:hover {
    color: white;
}

/* CONTEÚDO */
.content {
    padding: 20px;
}

/* TOPO */
.top-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

.search input {
    padding: 8px;
    width: 220px;
    border-radius: 6px;
    border: 1px solid #ccc;
}

.user button {
    padding: 8px 14px;
    background: #1a73e8;
    border: none;
    color: white;
    border-radius: 6px;
    cursor: pointer;
}

/* BANNER */
.banner img {
    width: 100%;
    max-height: 170px;
    object-fit: cover;
    border-radius: 10px;
    margin-bottom: 25px;
}

/* PRODUTOS */
.products {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 15px;
}

.product {
    background: white;
    border-radius: 12px;
    padding: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    transition: transform 0.3s;
}

.product:hover {
    transform: translateY(-5px);
}

.product img {
    width: 100%;
    height: 90px;
    object-fit: cover;
    border-radius: 8px;
}

.price {
    color: #0a7d2f;
    font-weight: bold;
    font-size: 16px;
}

.installment {
    font-size: 13px;
    color: #666;
}

.buy {
    width: 100%;
    margin-top: 8px;
    padding: 9px;
    background: #1a73e8;
    border: none;
    color: white;
    border-radius: 6px;
    cursor: pointer;
}

/* LOGIN */
.login-box {
    display: none;
    background: white;
    padding: 18px;
    border-radius: 12px;
    box-shadow: 0 4px 14px rgba(0,0,0,0.3);
    position: fixed;
    top: 35%;
    left: 50%;
    transform: translate(-50%, -35%);
    width: 260px;
}

.login-box input {
    width: 100%;
    padding: 8px;
    margin: 6px 0;
}

.login-box button {
    width: 100%;
    padding: 9px;
    background: #1a73e8;
    border: none;
    color: white;
    border-radius: 6px;
    margin-top: 8px;
}

/* RODAPÉ */
.footer {
    margin-top: 40px;
    padding: 15px;
    text-align: center;
    font-size: 14px;
    color: #555;
    border-top: 1px solid #ddd;
}

/* MOBILE */
@media (max-width: 850px) {
    .container {
        grid-template-columns: 1fr;
    }
    .menu {
        display: none;
    }
}
</style>
</head>

<body>

<div class="container">

<!-- MENU -->
<div class="menu">
    <div class="logo">
        <img src="https://cdn-icons-png.flaticon.com/512/869/869636.png">
        <span>Carl & Co Select</span>
    </div>

    <a href="#">Início</a>
    <a href="#">Eletrônicos</a>
    <a href="#">Acessórios</a>
    <a href="#">Ofertas</a>
</div>

<!-- CONTEÚDO -->
<div class="content">

<div class="top-bar">
    <div class="search">
        <input type="text" id="search" placeholder="Buscar produtos..." onkeyup="buscar()">
    </div>
    <div class="user">
        <button onclick="abrirLogin()">Entrar / Criar conta</button>
    </div>
</div>

<div class="banner">
    <img src="https://media.giphy.com/media/xT9IgzoKnwFNmISR8I/giphy.gif">
</div>

<div class="products" id="produtos">

<div class="product">
    <h3>Fone Bluetooth</h3>
    <img src="https://media.giphy.com/media/3o7TKsQ8rWkzY5GQDu/giphy.gif">
    <p class="price">R$ 99,90</p>
    <p class="installment">3x de R$ 33,30</p>
    <button class="buy">Comprar</button>
</div>

<div class="product">
    <h3>Smartwatch</h3>
    <img src="https://media.giphy.com/media/26tPplGWjN0xLybiU/giphy.gif">
    <p class="price">R$ 199,90</p>
    <p class="installment">6x de R$ 33,31</p>
    <button class="buy">Comprar</button>
</div>

<div class="product">
    <h3>Mouse Gamer</h3>
    <img src="https://media.giphy.com/media/26BRGoqbUQvk8nwTC/giphy.gif">
    <p class="price">R$ 89,90</p>
    <p class="installment">2x de R$ 44,95</p>
    <button class="buy">Comprar</button>
</div>

</div>

<div class="footer">
    © 2026 — <strong>Carl & Co Select</strong> · Todos os direitos reservados
</div>

</div>
</div>

<!-- LOGIN -->
<div class="login-box" id="loginBox">
    <h3>Entrar / Criar conta</h3>
    <input type="email" placeholder="Email">
    <input type="password" placeholder="Senha">
    <button onclick="fecharLogin()">Entrar</button>
</div>

<script>
function buscar() {
    let texto = document.getElementById("search").value.toLowerCase();
    let produtos = document.getElementsByClassName("product");

    for (let i = 0; i < produtos.length; i++) {
        let nome = produtos[i].getElementsByTagName("h3")[0].innerText.toLowerCase();
        produtos[i].style.display = nome.includes(texto) ? "block" : "none";
    }
}

function abrirLogin() {
    document.getElementById("loginBox").style.display = "block";
}

function fecharLogin() {
    document.getElementById("loginBox").style.display = "none";
}
</script>

</body>
</html>
