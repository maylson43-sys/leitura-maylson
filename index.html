<body>

<div id="leitura">

    <p id="texto"></p>

    <button onclick="anterior()">‚¨Ö Anterior</button>

</div>

<script>
    const capitulos = [
        "Este √© o primeiro cap√≠tulo do meu site de leitura pessoal.",
        "Aqui est√° o segundo cap√≠tulo, criado por Maylson.",
        "Este √© o terceiro cap√≠tulo. O site j√° est√° no ar!"
    ];

    let atual = 0;

    function atualizar() {
        document.getElementById("texto").innerText = capitulos[atual];
        document.getElementById("capitulo").innerText = "Cap√≠tulo " + (atual + 1);
    }

    function proximo() {
        if (atual < capitulos.length - 1) {

    function anterior() {
        if (atual > 0) {
            atual--;
            atualizar();
        }
    }

    atualizar();
</script>

</body>
