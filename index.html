<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Marketplace - Maylson</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f4f4f4;
}

.container {
    display: grid;
    grid-template-columns: 220px 1fr;
    min-height: 100vh;
}

/* MENU */
.menu {
    background: #111;
    color: white;
    padding: 20px;
}

.menu h2 {
    margin-top: 0;
}

.menu a {
    display: block;
    color: #ccc;
    text-decoration: none;
    margin: 10px 0;
}

.menu a:hover {
    color: white;
}

/* CONTEÃšDO */
.content {
    padding: 30px;
}

.products {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
}

.product {
    background: white;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 0 5px rgba(0,0,0,0.1);
}

.product img {
    width: 100%;
    border-radius: 5px;
}

.product h3 {
    margin: 10px 0 5px;
}

.price {
    color: green;
    font-weight: bold;
}

button {
    width: 100%;
    padding: 10px;
    background: black;
    color: white;
    border: none;
    cursor: pointer;
    margin-top: 10px;
}

button:hover {
    background: #333;
}

/* MOBILE */
@media (max-width: 800px) {
    .container {
        grid-template-columns: 1fr;
    }

    .menu {
        display: none;
    }
}
</style>
</head>
