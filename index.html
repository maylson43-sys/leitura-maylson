<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>FitFlow</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
    --primary: #0a3d91;
    --accent: #1a73e8;
    --bg: #f6f9ff;
    --card: #ffffff;
    --text: #222;
    --muted: #666;
    --radius: 18px;
}

* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: Inter, "Segoe UI", Arial, sans-serif;
    background: var(--bg);
    color: var(--text);
}

/* LAYOUT */
.app {
    display: grid;
    grid-template-columns: 260px 1fr;
    min-height: 100vh;
}

/* SIDEBAR */
.sidebar {
    padding: 28px 22px;
    background: linear-gradient(180deg, #0a3d91, #082f6e);
    color: white;
}

.logo {
    font-size: 22px;
    font-weight: 700;
    margin-bottom: 30px;
}

.nav button {
    width: 100%;
    padding: 12px 16px;
    margin-bottom: 12px;
    border: none;
    border-radius: var(--radius);
    background: rgba(255,255,255,0.12);
    color: white;
    font-size: 15px;
    cursor: pointer;
    transition: background .2s, transform .2s;
}

.nav button:hover {
    background: rgba(255,255,255,0.22);
    transform: translateY(-2px);
}

/* MAIN */
.main {
    padding: 32px;
}

/* HEADER */
.header h1 {
    margin: 0;
    font-size: 28px;
}

.header p {
    margin-top: 6px;
    color: var(--muted);
}

/* GOALS */
.goals {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px,1fr));
    gap: 16px;
    margin: 28px 0;
}

.goal {
    background: var(--card);
    border-radius: var(--radius);
    padding: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    cursor: pointer;
    transition: transform .25s, box-shadow .25s;
}

.goal:hover {
    transform: translateY(-6px);
    box-shadow: 0 16px 40px rgba(0,0,0,0.12);
}

.goal h3 {
    margin: 0;
    font-size: 18px;
}

.goal span {
    display: block;
    margin-top: 6px;
    color: var(--muted);
    font-size: 14px;
}

/* RESULT */
#resultado {
    background: var(--card);
    border-radius: var(--radius);
    padding: 26px;
    box-shadow: 0 14px 40px rgba(0,0,0,0.1);
}

.section {
    margin-bottom: 24px;
}

.section h3 {
    margin-bottom: 10px;
    color: var(--primary);
}

.section ul {
    padding-left: 18px;
    margin: 0;
}

.section li {
    margin-bottom: 6px;
}

/* FOOTER */
.footer {
    margin-top: 40px;
    font-size: 14px;
    color: var(--muted);
    text-align: center;
}

/* MOBILE */
@media (max-width: 900px) {
    .app {
        grid-template-columns: 1fr;
    }
    .sidebar {
        display: none;
    }
}
</style>
</head>
