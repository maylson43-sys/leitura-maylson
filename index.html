<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Carl & Co Select</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', Arial, sans-serif;
    background: linear-gradient(to bottom, #c9e0ff, #e6f0ff);
}

/* LAYOUT */
.container {
    display: grid;
    grid-template-columns: 220px 1fr;
    min-height: 100vh;
}

/* MENU */
.menu {
    background: #0a3d91;
    padding: 20px;
    color: white;
}

.menu a {
    display: block;
    color: #dbe7ff;
    text-decoration: none;
    margin: 10px 0;
    font-weight: bold;
}

.menu a:hover { color: white; }

/* CONTEÃšDO */
.content { padding: 20px; }

/* TOPO */
.top-bar {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
}

button {
    padding: 8px 14px;
    background: #1a73e8;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
}

button:hover { background: #155bb5; }

/* PRODUTOS */
.products {
    display: flex;
    gap: 16px;
    flex-wrap: wrap;
}

.product {
    background: white;
    padding: 12px;
    width: 180px;
    border-radius: 12px;
    box-shadow: 0 4px 12px rgba(0,0,0,.15);
}

.product img {
    width: 100%;
    height: 90px;
    object-fit: cover;
    border-radius: 8px;
}

.price { color: green; font-weight: bold; }

/* MODAIS */
#overlay {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,.5);
    z-index: 9;
}

.modal {
    display: none;
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%,-50%);
    background: white;
    padding: 20px;
    border-radius: 12px;
    width: 300px;
    z-index: 10;
}

.modal input {
    width: 100%;
    padding: 8px;
    margin: 6px 0;
}

/* CARRINHO */
#listaCarrinho li {
    display: flex;
    justify-content: space-between;
    margin: 6px 0;
}

/* FOOTER */
.footer {
    margin-top: 40px;
    text-align: center;
    color: #555;
}
</style>
</head>

<body>

<div class="container">

<div class="menu">
    <h2>Carl & Co</h2>
    <a href="#">InÃ­cio</a>
    <a href="#">Produtos</a>
    <a href="#">Ofertas</a>
</div>

<div class="content">

<div class="top-bar">
    <div id="userArea">
        <button onclick="abrirLogin()">Entrar / Criar conta</button>
    </div>
</div>

<h2>Produtos</h2>

<div class="products">
    <div class="product">
        <h3>Smartphone</h3>
        <img src="https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif">
        <p class="price">R$ 1.499</p>
        <button onclick="comprar('Smartphone',1499)">Comprar</button>
    </div>

    <div class="product">
        <h3>Tablet</h3>
        <img src="https://media.giphy.com/media/3o7aCTfyhYawdOXcFW/giphy.gif">
        <p class="price">R$ 799</p>
        <button onclick="comprar('Tablet',799)">Comprar</button>
    </div>

    <div class="product">
        <h3>Fone Bluetooth</h3>
        <img src="https://media.giphy.com/media/3o7TKsQ8rWkzY5GQDu/giphy.gif">
        <p class="price">R$ 99</p>
        <button onclick="comprar('Fone Bluetooth',99)">Comprar</button>
    </div>
</div>

<div class="footer">
    Â© 2026 â€” Maylson Pereira
</div>

</div>
</div>

<!-- LOGIN -->
<div id="overlay" onclick="fecharModais()"></div>

<div class="modal" id="loginModal">
    <h3>Login / Cadastro</h3>
    <input id="nome" placeholder="Nome">
    <input id="email" type="email" placeholder="Email">
    <input id="senha" type="password" placeholder="Senha">
    <button onclick="login()">Entrar</button>
</div>

<!-- CARRINHO -->
<div class="modal" id="carrinhoModal">
    <h3>Carrinho</h3>
    <ul id="listaCarrinho"></ul>
    <p><strong>Total: R$ <span id="total">0</span></strong></p>
    <button onclick="finalizarCompra()">Finalizar Compra</button>
</div>

<script>
let usuario = JSON.parse(localStorage.getItem("usuario"));
let carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];

/* LOGIN */
function abrirLogin() {
    overlay.style.display = loginModal.style.display = "block";
}

function login() {
    if (!nome.value || !email.value || !senha.value) {
        alert("Preencha todos os campos");
        return;
    }
    usuario = { nome: nome.value, email: email.value };
    localStorage.setItem("usuario", JSON.stringify(usuario));
    fecharModais();
    renderUser();
}

function renderUser() {
    userArea.innerHTML = `
        OlÃ¡, <strong>${usuario.nome}</strong>
        <button onclick="abrirCarrinho()">ðŸ›’ (${carrinho.length})</button>
        <button onclick="logout()">Sair</button>
    `;
}

/* LOGOUT */
function logout() {
    localStorage.clear();
    location.reload();
}

/* CARRINHO */
function comprar(nome, preco) {
    if (!usuario) {
        alert("FaÃ§a login para comprar");
        abrirLogin();
        return;
    }
    carrinho.push({ nome, preco });
    salvarCarrinho();
}

function abrirCarrinho() {
    overlay.style.display = carrinhoModal.style.display = "block";
    atualizarCarrinho();
}

function atualizarCarrinho() {
    listaCarrinho.innerHTML = "";
    let total = 0;

    carrinho.forEach((p, i) => {
        total += p.preco;
        listaCarrinho.innerHTML += `
            <li>
                ${p.nome} - R$ ${p.preco}
                <button onclick="remover(${i})">X</button>
            </li>
        `;
    });
    totalSpan = document.getElementById("total");
    totalSpan.innerText = total;
}

function remover(i) {
    carrinho.splice(i,1);
    salvarCarrinho();
    atualizarCarrinho();
}

function salvarCarrinho() {
    localStorage.setItem("carrinho", JSON.stringify(carrinho));
    renderUser();
}

/* FINALIZAR */
function finalizarCompra() {
    alert("Compra finalizada com sucesso! ðŸŽ‰");
    carrinho = [];
    salvarCarrinho();
    fecharModais();
}

/* MODAIS */
function fecharModais() {
    overlay.style.display = "none";
    loginModal.style.display = "none";
    carrinhoModal.style.display = "none";
}

/* AUTO LOGIN */
if (usuario) renderUser();
</script>

</body>
</html>
