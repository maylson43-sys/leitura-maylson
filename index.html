<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Carl & Co Select</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(
        to bottom,
        #0a4dff 0%,
        #3f7cff 25%,
        #8fb3ff 50%,
        #dfe9ff 75%,
        #f5f7fb 100%
    );
}

/* HEADER */
header {
    background: white;
    padding: 15px 30px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    box-shadow: 0 2px 8px rgba(0,0,0,.1);
}

.logo {
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 22px;
    font-weight: bold;
    color: #0a4dff;
}

.logo img {
    width: 40px;
}

/* BUSCA */
.search-box {
    display: flex;
    gap: 5px;
}

.search-box input {
    padding: 8px;
    width: 220px;
    border-radius: 6px;
    border: 1px solid #ccc;
}

.search-box button {
    padding: 8px 12px;
    border: none;
    border-radius: 6px;
    background: #0a4dff;
    color: white;
    cursor: pointer;
}

/* LOGIN */
.user-area {
    font-size: 14px;
}

.user-area button {
    padding: 6px 10px;
    border-radius: 6px;
    border: none;
    background: #0a4dff;
    color: white;
    cursor: pointer;
}

/* PRODUTOS */
.container {
    padding: 40px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 20px;
}

.product {
    background: white;
    border-radius: 12px;
    padding: 15px;
    text-align: center;
    box-shadow: 0 4px 10px rgba(0,0,0,.1);
}

.product img {
    width: 120px;
    height: auto;
}

.product h3 {
    font-size: 15px;
    margin: 10px 0;
}

.price {
    color: green;
    font-weight: bold;
    font-size: 16px;
}

.installment {
    font-size: 13px;
    color: #555;
}

.product button {
    margin-top: 8px;
    padding: 8px;
    width: 100%;
    background: #0a4dff;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
}

/* FOOTER */
footer {
    background: white;
    padding: 15px;
    text-align: center;
    margin-top: 30px;
    font-size: 14px;
}
</style>
</head>

<body>

<header>
    <div class="logo">
        <img src="https://cdn-icons-png.flaticon.com/512/869/869636.png">
        Carl & Co Select
    </div>

    <div class="search-box">
        <input type="text" id="search" placeholder="Buscar produtos...">
        <button onclick="buscar()">Buscar</button>
    </div>

    <div class="user-area" id="userArea">
        <button onclick="login()">Criar conta / Login</button>
    </div>
</header>

<div class="container" id="products">

    <div class="product">
        <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif">
        <h3>Fone Bluetooth</h3>
        <p class="price">R$ 99,90</p>
        <p class="installment">ou 3x de R$ 33,30</p>
        <button>Comprar</button>
    </div>

    <div class="product">
        <img src="https://media.giphy.com/media/3o7TKsQ8rWkzY5GQDu/giphy.gif">
        <h3>Smartwatch</h3>
        <p class="price">R$ 149,90</p>
        <p class="installment">ou 3x de R$ 49,97</p>
        <button>Comprar</button>
    </div>

    <div class="product">
        <img src="https://media.giphy.com/media/xT0GqeSlGSRQut4H7a/giphy.gif">
        <h3>Caixa de Som</h3>
        <p class="price">R$ 199,90</p>
        <p class="installment">ou 4x de R$ 49,97</p>
        <button>Comprar</button>
    </div>

    <div class="product">
        <img src="https://media.giphy.com/media/26AHONQ79FdWZhAI0/giphy.gif">
        <h3>Teclado Gamer</h3>
        <p class="price">R$ 129,90</p>
        <p class="installment">ou 3x de R$ 43,30</p>
        <button>Comprar</button>
    </div>

</div>

<footer>
    © 2026 — Carl & Co Select · Todos os direitos reservados
</footer>

<script>
function login() {
    let nome = prompt("Digite seu nome:");
    if(nome) {
        localStorage.setItem("usuario", nome);
        mostrarUsuario();
    }
}

function mostrarUsuario() {
    let nome = localStorage.getItem("usuario");
    if(nome) {
        document.getElementById("userArea").innerHTML = "Olá, <strong>" + nome + "</strong>";
    }
}

function buscar() {
    let termo = document.getElementById("search").value.toLowerCase();
    let produtos = document.querySelectorAll(".product");

    produtos.forEach(p => {
        let nome = p.innerText.toLowerCase();
        p.style.display = nome.includes(termo) ? "block" : "none";
    });
}

mostrarUsuario();
</script>

</body>
</html>
