<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Marketplace Maylson</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f5f5f5;
}

/* LAYOUT */
.container {
    display: grid;
    grid-template-columns: 220px 1fr;
    min-height: 100vh;
}

/* MENU */
.menu {
    background: #ffe600;
    padding: 20px;
}

.menu h2 {
    margin-top: 0;
}

.menu a {
    display: block;
    text-decoration: none;
    color: black;
    margin: 10px 0;
    font-weight: bold;
}

/* CONTE√öDO */
.content {
    padding: 20px;
}

/* BANNER */
.banner img {
    width: 100%;
    border-radius: 10px;
    margin-bottom: 30px;
}

/* T√çTULOS */
h2 {
    margin-top: 40px;
}

/* PRODUTOS */
.products {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
}

.product {
    background: white;
    border-radius: 10px;
    padding: 15px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}

.product img {
    width: 100%;
    border-radius: 8px;
}

.price {
    color: green;
    font-size: 18px;
    font-weight: bold;
}

button {
    width: 100%;
    padding: 10px;
    background: #3483fa;
    border: none;
    color: white;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background: #2968c8;
}

/* MOBILE */
@media (max-width: 800px) {
    .container {
        grid-template-columns: 1fr;
    }
    .menu {
        display: none;
    }
}
</style>
</head>

<body>

<div class="container">

<!-- MENU -->
<div class="menu">
    <h2>üõí Loja</h2>
    <a href="#inicio">In√≠cio</a>
    <a href="#eletronicos">Eletr√¥nicos</a>
    <a href="#ofertas">Ofertas</a>
    <a href="#contato">Contato</a>
</div>

<!-- CONTE√öDO -->
<div class="content">

    <!-- IN√çCIO -->
    <div id="inicio" class="banner">
        <img src="https://media.giphy.com/media/l0HlNQ03J5JxX6lva/giphy.gif">
    </div>

    <!-- ELETR√îNICOS -->
    <h2 id="eletronicos">üî• Eletr√¥nicos</h2>

    <div class="products">
        <div class="product">
            <img src="https://media.giphy.com/media/3o7TKsQ8rWkzY5GQDu/giphy.gif">
            <h3>Fone Bluetooth</h3>
            <p class="price">R$ 99,90</p>
            <button>Comprar</button>
        </div>

        <div class="product">
            <img src="https://media.giphy.com/media/26tPplGWjN0xLybiU/giphy.gif">
            <h3>Smartwatch</h3>
            <p class="price">R$ 199,90</p>
            <button>Comprar</button>
        </div>
    </div>

    <!-- OFERTAS -->
    <h2 id="ofertas">üí• Ofertas do Dia</h2>

    <div class="products">
        <div class="product">
            <img src="https://media.giphy.com/media/xT0xezQGU5xCDJuCPe/giphy.gif">
            <h3>Caixa de Som</h3>
            <p class="price">R$ 149,90</p>
            <button>Comprar</button>
        </div>

        <div class="product">
            <img src="https://media.giphy.com/media/26BRGoqbUQvk8nwTC/giphy.gif">
            <h3>Teclado Gamer</h3>
            <p class="price">R$ 129,90</p>
            <button>Comprar</button>
        </div>
    </div>

    <!-- CONTATO -->
    <h2 id="contato">üìû Contato</h2>
    <p>Fale conosco pelo WhatsApp</p>

</div>
</div>

</body>
</html>
